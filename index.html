<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--responsive css-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title> The Playstation Netflix </title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">PLAYSTATION NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Terror</a>
                <a href="#">FPS</a>
                <a href="#">Hack and Slash</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="jogo-principal">
            <div class="container">
                <h3 class="titulo">RESIDENT EVIL SURVIVOR</h3>
                <p class="descricao"> Ark Thompson acorda num local desconhecido após a queda de um helicóptero, sem lembrar-se de nada, nem mesmo de sua própria identidade.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        JOGAR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-jogos-terror">
        <h3 class="title-terror">Terror</h3>
        
        <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-jogos" src="./img/mini-1.png" alt="Resident Evil Outbreak File2">

                <div class="item">
                    <img class="box-jogos" src="./img/mini-2.png" alt="Fatal Frame 3">

                <div class="item">

                    <img class="box-jogos" src="./img/mini-10.png" alt="Fatal Frame 2">

        </div>
    </div>
